output_dir: Generated
xcassets:
  - inputs:
    - Images.xcassets
    outputs:
      - templateName: swift5
        output: Images.swift
        params:
          enumName: Images
          publicAccess: true
  - inputs:
    - Colors.xcassets
    outputs:
      - templateName: swift5
        output: Colors.swift
        params:
          enumName: Colors
          publicAccess: true
strings:
